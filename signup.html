<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/a685226d8a.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Excel Library | Sign up</title>
</head>

<body>
  <div id="navbar">
    <h1 class="logo">
      <span class="tex-primary">
        <i class="fas fa-book-open"></i> Excel</span> Library
      </span>
    </h1>
    <div class="login-container">
      <a href="index.html" id="btn2"> Home Page</a>
    </div>
  </div>

  <section id="contact-form" class="py-3">
    <div class="main-form">
      <form action="#">
        <fieldset>
          <legend>
            <h1 class="l-heading"><span class="text-primary">Sign-up</span> Form</h1>
          </legend>
          <p>Please fill in this form to create an account.</p>
          <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" name="name" id="name">
          </div>
          <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" name="name" id="name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
          </div>
          <div class="form-group">
            <label for="contact">Contact No.</label>
            <input type="number" name="number" id="number">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="pass">
          </div>
          <div class="form-group">
            <label for="cpassword">Confirm Password</label>
            <input type="password" name="cpassword" id="cpass">
          </div>
          <button type="submit" class="btn3">Submit</button>
        </fieldset>
      </form>
    </div>
  </section>


</body>

</html>
